<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
    <form action="http://localhost:5000/upload_file" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.png,.excel,.txt" />
        <input type="submit" />
    </form>
</body>
</html>
